{% extends 'base.html' %}
{% block content %}
<main class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0 text-center">Add Train</h2>
                </div>
                <div class="card-body text-center">
                    <form method="post">
                        {% csrf_token %}
                        {{ train_form.as_p }}
                        <a href="{% url 'add_stops' %}" class="btn btn-dark">Add Stops</a>
                        <button type="submit" class="btn btn-success">Save Train</button>
                    </form>
                    <a href="{% url 'staff' %}" class="btn btn-primary mt-2">Back to Staff Page</a>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
