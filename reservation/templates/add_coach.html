{% extends 'base.html' %}

{% block content %}
<main class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-light">
                    <h2 class="mb-0 text-center">Add Coach to {{ train.name }}</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success mt-3">Save Coach</button>
                    </form>
                    <a href="{% url 'staff' %}" class="btn btn-secondary mt-2">Back to Staff Page</a>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
